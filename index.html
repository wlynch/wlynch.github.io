---
layout: bootstrap
title: Billy Lynch
---
<div class="row" id="posts">
	<div class="col-md-12">
		<h1>Billy Lynch</h1>
		<h3>Blog Posts</h3>
		<ul class="posts">
			{% for post in site.posts %}
				<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
