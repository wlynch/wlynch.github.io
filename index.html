---
layout: bootstrap
title: Billy Lynch
---
<div class="page-header">
	<div class="row">
		<div class="col-md-8 text-center">
			<h1>Hi, my name is Billy.</h1>
		</div>
		<div class="col-md-2 text-center">
			<img src="/img/wlynch.jpg" class="img-circle" style="width: 140px">
		</div>
	</div>
</div>

<div class="row" id="posts">
	<div class="col-md-12">
		<h3>Blog Posts</h3>
		<ul class="posts">
			{% for post in site.posts %}
				<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
